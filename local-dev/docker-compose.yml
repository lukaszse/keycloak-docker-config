version: '3'

volumes:
  postgres_data:
    driver: local

services:
  postgres:
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: Passw0rd
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - 443:8080
    depends_on:
      - postgres
    command: start --db-url-host postgres --db-url-database keycloak --db-username keycloak --hostname keycloak-lukaszse.cloud.okteto.net --db-password Passw0rd --hostname-strict=false --hostname-strict-https=false --http-enabled=true 
